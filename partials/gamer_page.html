
<!-- This is the Content below Navigation -->
<div class="row" ng-controller="teams">
    <div class="page-container">
        <div class="top-bar"></div>
        <!-- Profile Area-->
        <div class="large-12 medium-12 small-12">
            <div>
                <img class="gamerProfilePic large-1 medium-6 small-12" ng-src="{{selectedPlayer.profilePicture}}">
            </div>
            <div>
                <h6 class="gamerName">{{selectedPlayer.name}}</h6>
            </div>
        </div>

        <div class="gts-hr"><hr /></div>
        <!-- Page Content -->
        <div class="page-content">
            <!-- Gamer Page info -->
            <div class="row">
                <div class="text-center large-12 large-centered">
                    <div class="large-4 columns">
                        <h3>TOURNAMENTS</h3>
                    </div>
                    <div class="large-4 columns">
                        <h3>LEAGUES</h3>
                    </div>
                    <div class="large-4 columns">
                        <h3>MY GAMES</h3>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- end page-container -->
</div><!-- end row -->
