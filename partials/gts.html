<div class="page" ng-controller="gts">
    <div class="row">
        <!-- Header BG -->
        <div class="header-top"></div>
        <!-- Page Container -->
        <div class="page-content-container">
            <div class="page-content">
                <!-- Admin Navigation -->
                <dl class="sub-nav large-12 columns">
                    <dd class="active"><a href="#/gts">GTS</a></dd>
                    <dd><a href="#/users">Users</a></dd>
                    <dd><a href="#/stations">Stations</a></dd>
                    <dd><a href="#/games">Games</a></dd>
                    <dd><a href="#/news">News</a></dd>
                </dl>
                <div class="gts-hr"><hr /> </div>
                <!-- Add To GTS Form -->
                <div class="large-6 columns">
                    <h6 class="text-center">Add To GTS</h6>
                    <form class="large-10 columns large-centered">
                        <div class="row">
                            <div class="email-input large-12 columns">
                                <input type="text" ng-model="tempStation.gamerEmail" placeholder="Enter Email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="select-station large-12 columns">
                                <select ng-model="tempStation.stationNumber">
                                    <option value="" disabled selected>Select A Station</option>
                                    <option>Dropdown</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="select-game large-12 columns">
                                <input type="text" ng-model="tempStation.game" placeholder="Select Game">
                            </div>
                        </div>
                        <div class="row">
                            <div class="select-time large-12 columns">
                                <select ng-model="tempStation.countdown">
                                    <option value="" disabled selected>How Long</option>
                                    <option>30mins</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-12 columns">
                                <button class="button large-12 columns" id="add_active_button" ng-click="addActiveStation(tempStation)">Play</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Queue List -->
                <div class="large-6 columns">
                    <h6 class="text-center">Waiting List</h6>
                    <!-- Queue List -->
                    <div class="queue-list large-10 columns large-centered">
                        <div ng-repeat="queuedPlayer in playerQueue | toArray">
                            <h6 class="queue-name left">{{queuedPlayer.playerEmail}}</h6>
                            <a class="queue-remove right" ng-click="removeFromQueue(queuedPlayer.$key)">&#215;</a>
                            <h6 class="check-in right">{{queuedPlayer.timeIn}}</h6>
                        </div>
                        <div class="queue-system">
                            <h6 class="large-12 left">{{queuedPlayer.system}}</h6>
                        </div>
                    </div>
                    <div class="large-10 columns large-centered">
                        <button class="button large-12 columns">Add To Queue</button>
                    </div>
                </div>

                <div class="gts-hr"><hr /> </div>

                <div id="gts">
                    <div class="large-12 columns">
                        <!-- GTS Panel -->
                        <div class="large-4 medium-6 small-12 columns left" ng-repeat="activeStation in activeStations">
                            <div class="gts-panels large-12">

                                <div class="large-2 medium-2 small-2 columns">
                                    <h1 class="station-number left">{{activeStation.stationNumber}}</h1>
                                </div>
                                <div class="large-4 medium-4 small-4 columns">
                                    <h1 class="station-timer">{{activeStation.countdown}}</h1>
                                </div>
                                <div class="large-5 medium-5 small-5 columns">
                                    <img class="gts-game right" ng-src="{{activeStation.gameArt}}" alt="Game Image">
                                </div>
                            </div>
                        </div>
                        <div class="large-4 medium-6 small-12 columns left" ng-repeat="emptyStation in emptyStations">
                            <div class="gts-panels large-12">

                                <div class="large-2 medium-2 small-2 columns">
                                    <h1 class="station-number left">{{emptyStation.stationNumber}}</h1>
                                </div>
                                <div class="large-4 medium-4 small-4 columns">
                                    <h1 class="station-timer">{{emptyStation.stationSystem}}</h1>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div><!-- Page Content -->
        </div><!-- End Page Container -->
    </div> <!-- End Row -->
</div><!-- End Page -->
