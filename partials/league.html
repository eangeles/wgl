<div class="page" ng-controller="leagues">
    <div class="row">
        <!-- Header BG -->
        <div class="header-top"></div>
        <!-- Page Container -->
        <div class="page-content-container">
            <h3 class="page-title large-10 small-9 columns">League<span>Standings</span></h3>
            <h6 class="add-news large-1 small-3 columns right"><a ng-href="#/leagueaddteam/{{tempRouteParam}}">Add Team +</a></h6>
            <h6 class="add-news large-1 small-3 columns right"><a ng-href="#/leagueaddmatch/{{tempRouteParam}}">Add Match +</a></h6>
            <!-- Standings Column -->
            <div class="large-7 columns">
                <table>
                    <thead>
                    <tr>
                        <th width="50">Rank</th>
                        <th width="750">Team Name</th>
                        <th width="100">Win</th>
                        <th width="100">Lose</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="leagueTeam in selectedLeagueTeams | toArray">
                            <td>{{$index+1}}</td>
                            <td><a href="#/team/{{leagueTeam.$key}}">{{leagueTeam.name}}</a></td>
                            <td>{{leagueTeam.wins}}</td>
                            <td>{{leagueTeam.losses}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Upcoming Matches Column-->
            <div class="large-5 columns">
                <table>
                    <thead>
                    <tr>
                        <th width="850">01/03/2014</th>
                        <th width="150">8:00 P.M.</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="leagueMatch in selectedLeagueMatches | toArray">
                    <tr>
                        <td><a ng-href="#/match/{{leagueMatch.$key}}">{{leagueMatch.awayTeam.name}} vs {{leagueMatch.homeTeam.name}} <i class="fa fa-comment">10</i> </a> </td>
                        <td>{{leagueMatch.time}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div><!-- End Page Container -->
    </div> <!-- End Row -->
</div><!-- end page -->
