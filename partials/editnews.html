<div class="page" ng-controller="news">
    <div class="row">
        <!-- Header BG -->
        <div class="header-top"></div>
        <!-- Page Container -->
        <div class="page-content-container">
            <div class="page-content">
                <div class="large-12 columns">
                    <form class="large-6 columns large-centered">
                        <a href="#/news">back</a>
                        <h3 class="page-title text-center">Edit<span>News</span></h3>
                        <input type="text" placeholder="Title" ng-model="newsItem.title">
                        <input type="text" placeholder="Image Url" ng-model="newsItem.image">
                        <textarea placeholder="Article content goes here" rows="10" cols="80" ng-model="newsItem.content">

                        </textarea>

                        <input type="submit" class="button large-12" value="Edit" ng-click="updateNewsItem(newsItem)">
                    </form>
                </div>
            </div><!-- Page Content -->
        </div><!-- End Page Container -->
    </div> <!-- End Row -->
</div><!-- End Page -->
