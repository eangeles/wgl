<div class="page" ng-controller="tournaments">
    <div class="row">
        <!-- Page Container -->
        <div class="page-content-container">
            <div class="page-content">
                <div class="row">
                    <div class="large-12 columns">
                        <h3 class="page-title large-10 small-9 columns">WIN<span>Tournaments</span></h3>
                        <h6 class="add-news large-1 small-3 columns right" ng-bind-html="addTourney"></h6>
                        <!-- Tournament content -->
                        <div ng-repeat="tournament in tournaments | toArray">
                            <a ng-href="#/tournament/{{tournament.$key}}">
                                <div class="news-content large-4 medium-4 small-12 columns">
                                    <div class="news-image">
                                        <img class="news-image large-12 medium-12 small-12" ng-src="{{tournament.image}}" alt="Tournament Image">
                                    </div>
                                    <div class="news column">
                                        <div class="news-title">
                                            <a ng-href="#/editTournament/{{tournament.$key}}" ng-bind-html="editTourney"></a>
                                            <a ng-click="removeTournament(tournament.$key)" ng-bind-html="removeTourney"></a>
                                            <h5>{{tournament.name}}</h5>
                                        </div>
                                        <div class="news-info large-12">
                                            <h6 class="left large-12">{{tournament.startDate}} - {{tournament.endDate}}</h6>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div><!-- Page Content -->
        </div><!-- End Page Container -->
    </div> <!-- End Row -->
</div><!-- End Page -->
