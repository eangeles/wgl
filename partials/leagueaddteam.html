<div class="page" ng-controller="leagues">
    <div class="row">
        <!-- Page Container -->
        <div class="page-content-container">
            <div class="page-content">
                <div class="large-12 columns">
                    <form class="large-6 medium-6 columns medium-centered large-centered">
                        <h3 class="page-title text-center">Add<span>Team</span></h3>
                        <div class="row">
                            <div class="search-img large-12 columns large-centered">
                                <img class="columns" src="{{team.picture}}">
                            </div>
                        </div>
                        <input type="text" placeholder="Team Name" ng-model="team.name" ng-change="userTyping=true">
                        <!-- Autocomplete -->
                        <ul ng-show="userTyping">
                            <li ng-repeat="team in teams | toArray | filter:team.name | limitTo:5 | orderBy:'name'">
                                <a ng-click="selectTeam(team, team.$key)">
                                    <div class="row">
                                        <div class="searchOutcome large-12 columns">
                                            <h6 class="left inline-list">{{team.name}}</h6>
                                            <img class="search-picture right" ng-src="{{team.picture}}" alt="Team Logo">
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <input type="submit" class="button large-12 medium-12 small-12" ng-click="addTeamToLeague(team)" value="Add">
                        <a href="#/league/{{tempRouteParam}}"> <button class="button large-12 medium-12 small-12">back</button></a>
                    </form>
                </div>
            </div><!-- Page Content -->
        </div><!-- End Page Container -->
    </div> <!-- End Row -->
</div><!-- End Page -->
