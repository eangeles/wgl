<div class="page" ng-controller="teams">
    <div class="row">
        <!-- Header BG -->
        <div class="header-top"></div>
        <!-- Page Container -->
        <div class="page-content-container">
            <div class="page-content">
                <div class="large-2 columns left">
                    <img class="team-profile-logo" ng-src="{{selectedTeam.picture}}" alt="team-logo">
                </div>
                <div class="large-4 columns left">
                    <div class="team-profile-name">
                        <h3>{{selectedTeam.name}}</h3>
                    </div>
                </div>
                <div class="large-6 columns">
                    <table class="large-12 columns">
                        <thead>
                        <tr>
                            <td>Roster Name</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td> Erwin Angeles</td>
                        </tr>
                        <tr>
                            <td> Michael Fleming</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="upcoming-previous-matches large-7 columns left">
                    <div class="upcoming-previous-content">
                        <h4>Upcoming and Previous Matches</h4>
                        <table class="large-12 columns">
                            <thead>
                            <tr>
                                <td width="350">Opponent</td>
                                <td width="250">Type</td>
                                <td width="200">Date</td>
                                <td width="150">Time</td>
                                <td width="100">Result</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td> Team Suckers</td>
                                <td> COD Tourney</td>
                                <td> Thur, Jan 17</td>
                                <td> 7:00 PM</td>
                                <td> pending</td>
                            </tr>
                            <tr>
                                <td> Crazy Girls</td>
                                <td> COD Tourney</td>
                                <td> Tue, Jan 15</td>
                                <td> 7:00 PM</td>
                                <td class="result"> Win</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div><!-- Page Content -->
        </div><!-- End Page Container -->
    </div> <!-- End Row -->
</div><!-- End Page -->
