<div class="page" ng-controller="matches">
    <div class="row">
        <!-- Header BG -->
        <div class="header-top"></div>
        <!-- Page Container -->
        <div class="page-content-container">
            <div class="page-content">
                <div class="large-12 columns">
                    <form class="large-6 columns large-centered">
                        <h3 class="page-title text-center">Edit<span>Match</span></h3>
                        <input type="text" placeholder="Event Name" ng-model="selectedMatch.eventName">
                        <input type="text" placeholder="Team Away" ng-model="selectedMatch.awayTeam">
                        <input type="text" placeholder="Team Home" ng-model="selectedMatch.homeTeam">
                        <input type="text" placeholder="Date" ng-model="selectedMatch.date">
                        <input type="text" placeholder="Time" ng-model="selectedMatch.time">

                        <input type="submit" class="button large-12" ng-click="updateMatch(selectedMatch)" value="Update">
                    </form>
                </div>
            </div><!-- Page Content -->
        </div><!-- End Page Container -->
    </div> <!-- End Row -->
</div><!-- End Page -->
