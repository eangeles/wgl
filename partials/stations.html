<div class="page" ng-controller="stationController">
    <div class="row">
        <!-- Header BG -->
        <div class="header-top"></div>
        <!-- Page Container -->
        <div class="page-content-container">
            <div class="page-content">
                <!-- Admin Navigation -->
                <dl class="sub-nav large-12 columns">
                    <dd><a href="#/gts">GTS</a></dd>
                    <dd><a href="#/users">Users</a></dd>
                    <dd class="active"><a href="#/stations">Stations</a></dd>
                    <dd><a href="#/games">Games</a></dd>
                </dl>

                <div class="gts-hr"><hr /> </div>
                <h1 class="text-center">Stations</h1>
        <!-- Page Content -->
        <div class="page-content">
            <!-- Station info -->
            <form class="large-6 columns large-centered" name="form" novalidate>
                <!-- Station Dropdown list for current stations -->
                <div class="row">
                    <div class="large-8 medium-5 small-12 columns medium-centered large-centered">
                        <label>Stations</label>
                        <select id="one" class="page-select" ng-model="station.stationNumber" ng-change="stationInfos(station)">
                            <option value="" disabled selected>Select An Option</option>
                            <option class="one" value="New Station" selected>New Station</option>
                            <option ng-repeat="(index,station) in stations" value="{{index}}">{{station.stationNumber}}</option>
                        </select>
                    </div>
                </div>

                <div class="large-12 medium-5 small-12 columns medium-centered large-centered">
                    <input type="text" autocomplete="off" placeholder="Search Or Add Game" ng-model="stationInfos.stationNumber" ng-change="typing=true" required>
                    <ul ng-show="typing">
                        <li ng-repeat="(index,station) in stations | filter:stationInfos.stationNumber | limitTo:limit | orderBy:'stationNumber'">
                            <a ng-click="selectStation(station)">
                                <div class="row">
                                    <div class="searchOutcome large-12 columns">
                                        <h6 class="left inline-list">{{station.stationNumber}}</h6>
                                        <h6 class="right inline-list">{{station.stationSystem}}</h6>
                                        <!--<img class="search-picture right" src="{{game.gameArtUrl}}">-->
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>

                <!-- System -->
                <div class="row">
                    <div class="large-8 medium-5 small-12 columns medium-centered large-centered">
                        <label>Systems</label>
                        <select ng-model="station.stationSystem" required>
                            <option value="" disabled selected>Select The System</option>
                            <option>Playstation 4</option>
                            <option>Playstation 3</option>
                            <option>Xbox One</option>
                            <option>Wii U</option>
                        </select>
                    </div>
                </div>
                <!-- TV Type -->
                <div class="row">
                    <div class="large-8 medium-5 small-12 columns medium-centered large-centered">
                        <label>TV Model</label>
                        <input type="text"
                               placeholder="Add New TV Model"
                               name="tv"
                               ng-model="station.stationTV" required>
                        <!-- Form Validation -->
                        <div class="error" ng-show="form.tv.$dirty && form.tv.$invalid">
                            <small class="error" ng-show="form.tv.$error.required">Please input a TV Model</small>
                        </div>
                    </div>
                </div>
                <!-- TV Serial Number -->
                <div class="row">
                    <div class="large-8 medium-5 small-12 columns medium-centered large-centered">
                        <label>Television Serial</label>
                        <input type="text" placeholder="Enter Television Model Serial"
                               name="tvSerial"
                               ng-model="station.stationTVSerial" required>
                        <!-- Form Validation -->
                        <div class="error" ng-show="form.tvSerial.$dirty && form.tv.$invalid">
                            <small class="error" ng-show="form.tvSerial.$error.required">Please input a TV Serial</small>
                        </div>
                    </div>
                </div>
                <!-- Form Buttons Save/Delete -->
                <div class="row">
                    <div class="large-8 medium-5 small-12 columns medium-centered large-centered">
                        <button id="save_station_btn" class="add-button form-buttons large-12 medium-12 small-12" ng-disabled="form.$invalid" ng-click="saveStation(station)">Save</button>
                        <button id="delete_station_btn" class="delete-button form-buttons large-12 medium-12 small-12" ng-show="station" ng-click="deleteStation(stationInfos)">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div> <!-- end page-container -->
</div><!-- end row -->
