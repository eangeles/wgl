<div class="page" ng-controller="news">
    <div class="row">
        <!-- Header BG -->
        <div class="header-top"></div>
        <!-- Page Container -->
        <div class="page-content-container">
            <div class="page-content">
                <div class="large-12 columns">
                    <form class="large-6 columns large-centered">
                        <h3 class="page-title text-center">Add<span>Team</span></h3>
                        <input type="text" placeholder="Team Name">
                        <input type="text" placeholder="http://localhost:8888/thewgl/wgl/img/defaultteamlogo.jpg">
                        <input type="text" placeholder="Search Gamers to Add">
                        <textarea placeholder="Team Bio" rows="10" cols="80" ng-model="newsItem.content">

                        </textarea>

                        <input type="submit" class="button large-12" ng-click="addNewsItem(newsItem)" value="Add">
                    </form>
                </div>
            </div><!-- Page Content -->
        </div><!-- End Page Container -->
    </div> <!-- End Row -->
</div><!-- End Page -->
