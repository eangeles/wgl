<div class="page" ng-controller="teams">
    <div class="row">
        <!-- Header BG -->
        <div class="header-top"></div>
        <!-- Page Container -->
        <div class="page-content-container">
            <div class="page-content">
                <div class="large-12 columns">
                    <form class="large-6 columns large-centered">
                        <h3 class="page-title text-center">Add<span>Team</span></h3>
                        <input type="text" placeholder="Team Name" ng-model="team.name">
                        <input type="text" placeholder="http://localhost:8888/thewgl/wgl/img/defaultteamlogo.jpg" ng-model="team.picture">
                        <input type="text" placeholder="Search Gamers to Add" ng-model="team.players">
                        <textarea placeholder="Team Bio" rows="10" cols="80" ng-model="team.bio">

                        </textarea>

                        <input type="submit" class="button large-12" ng-click="addTeam(team)" value="Add">
                    </form>
                </div>
            </div><!-- Page Content -->
        </div><!-- End Page Container -->
    </div> <!-- End Row -->
</div><!-- End Page -->
