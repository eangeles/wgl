<div class="page" ng-controller="matches">
    <div class="row">
        <!-- Header BG -->
        <div class="header-top"></div>
        <!-- Page Container -->
        <div class="page-content-container">

            <!-- Upcoming Matches Column-->
            <div class="large-12 columns">
                <h3 class="page-title large-10 small-9 columns">Upcoming<span>Matches</span></h3>
                <h6 class="add-news large-1 small-3 columns right"><a href="#/addmatch">+</a></h6>
                <table class="large-5 columns">
                    <thead>
                    <tr>
                        <th width="850">Mon, Feb 14</th>
                        <th width="150">Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="match in matches | orderByPriority">
                        <td><a ng-href="#/match/{{match.$id}}">{{match.homeTeam.name}} vs. {{match.awayTeam.name}}<i class="fa fa-comment">10</i> </a> </td>
                        <td>{{match.time}}</td>
                    </tr>
                    </tbody>
                </table>
                <table class="large-5 columns">
                    <thead>
                    <tr>
                        <th width="850">Tues, Feb 15</th>
                        <th width="150">Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a href="#/match">Team Death vs Team Hot <i class="fa fa-comment">129</i></a></td>
                        <td>7:00 PM</td>
                    </tr>
                </table>
            </div>
        </div><!-- End Page Container -->
    </div> <!-- End Row -->
</div><!-- end page -->
