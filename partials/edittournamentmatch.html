<div class="page" ng-controller="tournaments">
    <div class="row">
        <!-- Page Container -->
        <div class="page-content-container">
            <div class="page-content">
                <div class="large-12 columns">
                    <form class="large-6 columns large-centered">
                        <h3 class="page-title text-center">Edit<span> Tournament Match</span></h3>
                        <input type="text" placeholder="Team Away" ng-model="selectedTournamentMatch.awayTeam.name" ng-change="awayTeamTyping=true">
                        <!-- Autocomplete -->
                        <ul ng-show="awayTeamTyping">
                            <li ng-repeat="team in teams | toArray | filter:selectedTournamentMatch.awayTeam.name | limitTo:5 | orderBy:'name'">
                                <a ng-click="updateTeamAway(team)">
                                    <div class="row">
                                        <div class="searchOutcome large-12 columns">
                                            <h6 class="left inline-list">{{team.name}}</h6>
                                            <img class="search-picture right" ng-src="{{team.picture}}" alt="Team Logo">
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <input type="hidden" ng-model="selectedTournamentMatch.awayTeam" />
                        <input type="text" placeholder="Team Home" ng-model="selectedTournamentMatch.homeTeam.name" ng-change="homeTeamTyping=true">
                        <!-- Autocomplete -->
                        <ul ng-show="homeTeamTyping">
                            <li ng-repeat="team in teams | toArray | filter:selectedTournamentMatch.homeTeam.name | limitTo:5 | orderBy:'name'">
                                <a ng-click="updateTeamHome(team)">
                                    <div class="row">
                                        <div class="searchOutcome large-12 columns">
                                            <h6 class="left inline-list">{{team.name}}</h6>
                                            <img class="search-picture right" ng-src="{{team.picture}}" alt="Team Logo">
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <input type="hidden" ng-model="selectedTournamentMatch.homeTeam" />
                        
                        <input type="text" placeholder="Date" ng-model="selectedTournamentMatch.date">

                        <a href="#/tournament/{{tournyID}}"> <button class="button large-12" ng-click="updateMatch(selectedTournamentMatch)" value="Update">Update</button></a>
                        <a href="#/tournament/{{tournyID}}"> <button class="button large-12 medium-12 small-12">back</button></a>
                    </form>
                </div>
            </div><!-- Page Content -->
        </div><!-- End Page Container -->
    </div> <!-- End Row -->
</div><!-- End Page -->
