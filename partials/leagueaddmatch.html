<div class="page" ng-controller="leagues">
    <div class="row">
        <!-- Header BG -->
        <div class="header-top"></div>
        <!-- Page Container -->
        <div class="page-content-container">
            <div class="page-content">
                <div class="large-12 columns">
                    <form class="large-6 medium-6 columns medium-centered large-centered">
                        <h3 class="page-title text-center">Add <span>Match</span></h3>
                        <input type="text" placeholder="Team Away" ng-model="match.awayTeam.name" ng-change="awayTeamTyping=true">
                        <!-- Autocomplete -->
                        <ul ng-show="awayTeamTyping">
                            <li ng-repeat="team in selectedLeagueTeams | toArray | filter:match.awayTeam.name | limitTo:5 | orderBy:'name'">
                                <a ng-click="selectTeamAway(team)">
                                    <div class="row">
                                        <div class="searchOutcome large-12 columns">
                                            <h6 class="left inline-list">{{team.name}}</h6>
                                            <img class="search-picture right" ng-src="{{team.picture}}" alt="Team Logo">
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <input type="hidden" ng-model="match.awayTeam" />
                        <input type="text" placeholder="Team Home" ng-model="match.homeTeam.name" ng-change="homeTeamTyping=true">
                        <!-- Autocomplete -->
                        <ul ng-show="homeTeamTyping">
                            <li ng-repeat="team in selectedLeagueTeams | toArray | filter:match.homeTeam.name | limitTo:5 | orderBy:'name'">
                                <a ng-click="selectTeamHome(team)">
                                    <div class="row">
                                        <div class="searchOutcome large-12 columns">
                                            <h6 class="left inline-list">{{team.name}}</h6>
                                            <img class="search-picture right" ng-src="{{team.picture}}" alt="Team Logo">
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <input type="hidden" ng-model="match.homeTeam" />
                        <input type="text" placeholder="Date" ng-model="match.date">
                        <input type="text" placeholder="Time" ng-model="match.time">

                        <input type="submit" class="button large-12 medium-12 small-12" ng-click="addMatchToLeague(match)" value="Add">
                        <a href="#/league/{{tempRouteParam}}"> <button class="button large-12 medium-12 small-12">back</button></a>
                    </form>
                </div>
            </div><!-- Page Content -->
        </div><!-- End Page Container -->
    </div> <!-- End Row -->
</div><!-- End Page -->
